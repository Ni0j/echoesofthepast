<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Multiple Bouncing Markers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; } /* 设置地图容器的高度 */
        .bouncing-icon {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- 地图的容器 -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 初始化地图，设置中心点和缩放级别
        var map = L.map('map').setView([40.73610, -73.99093], 20);

        // 添加OpenStreetMap的瓦片图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href=" ">OpenStreetMap</a > contributors'
        }).addTo(map);

        // 准备多个坐标数据
        var locations = [
            { lat: 40.73610, lng: -73.99093, url: 'https://example.com/location1', img: './img/1.jpg' },
            { lat: 51.51, lng: -0.1, url: 'https://example.com/location2', img: 'https://via.placeholder.com/50' },
            { lat: 51.515, lng: -0.12, url: 'https://example.com/location3', img: 'https://via.placeholder.com/50' }
        ];

        // 遍历每个坐标，添加标记
        locations.forEach(function(location) {
            // 创建一个自定义图标
            var customIcon = L.icon({
                iconUrl: location.img,
                iconSize: [21, 60], // 图标大小
                className: 'bouncing-icon' // 使用CSS类使图标“弹跳”
            });

            // 添加标记并绑定点击事件
            var marker = L.marker([location.lat, location.lng], { icon: customIcon }).addTo(map);
            marker.on('click', function() {
                window.location.href = location.url; // 点击后跳转到指定页面
            });
        });
    </script>
</body>
</html>
