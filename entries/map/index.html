<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Multiple Bouncing Markers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <p style="color: var(--P-1, #8F40FF);
            font-family: Fang;
            font-size: 1.5rem;
            font-style: normal;
            font-weight: 400;
            line-height: normal;">Echoes of The Past</p>
            <p style="color: var(--P-1, #8F40FF);
            font-family: Fang;
            font-size: 0.75rem;
            font-style: italic;
            font-weight: 400;
            line-height: normal;">NYC Manhole Covers & Ancient Chinese Strange Stories</p>
        </div>
        <button class="nav-mobile-toggle nav-toggle" aria-label="close">
            <div class="toggle-burger toggle-burger--open">
                <div class="burger-line burger-line_top"></div>
                <div class="burger-line burger-line_middle"></div>
                <div class="burger-line burger-line_bottom"></div>
            </div>
            <div class="toggle-close">
                <div class="toggle-close-inner">
                    <div class="close-line"></div>
                    <div class="close-line"></div>
                </div>
            </div>
        </button>
      </div>


      
    <div id="map-container">
        <div id="map"></div>
        <div class="overlay"></div>
    </div>
    <div id="markers-container"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 初始化地图，设置中心点和缩放级别
        var map = L.map('map').setView([40.73610, -73.99093], 20);

        // 添加OpenStreetMap的瓦片图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href=" ">OpenStreetMap</a > contributors'
        }).addTo(map);

        // 准备多个坐标数据
        var locations = [
            { lat: 40.73610, lng: -73.99093, url: 'https://example.com/location1', img: './img/1.jpg' },
            { lat: 51.51, lng: -0.1, url: 'https://example.com/location2', img: 'https://via.placeholder.com/50' },
            { lat: 51.515, lng: -0.12, url: 'https://example.com/location3', img: 'https://via.placeholder.com/50' }
        ];

        // 遍历每个坐标，添加标记
        locations.forEach(function(location) {
            // 创建一个自定义图标
            var customIcon = L.icon({
                iconUrl: location.img,
                iconSize: [21, 60], // 图标大小
                className: 'bouncing-icon' // 使用CSS类使图标“弹跳”
            });

            // 添加标记并绑定点击事件
            var marker = L.marker([location.lat, location.lng], { icon: customIcon }).addTo(map);
            marker.on('click', function() {
                window.location.href = location.url; // 点击后跳转到指定页面
            });
        });
    </script>
</body>
</html>
