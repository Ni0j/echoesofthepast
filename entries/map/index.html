<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Multiple Bouncing Markers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-content">
        <div class="title">
          <a href="https://ni0j.github.io/echoesofthepast/entries/aboutEN/index.html" style="text-decoration: none; color: var(--P-1, #8F40FF);">
            <p style="color: var(--P-1, #8F40FF);
            font-family: Fang;
            font-size: 1.5rem;
            font-style: normal;
            font-weight: 400;
            line-height: normal;">Echoes of The Past</p></a>
        </div>
        <div class="button" style="width: 0.625rem; height: 1.8125rem; background: #FFF400;" 
        onclick="window.location.href='https://ni0j.github.io/echoesofthepast/entries/aboutCN/index.html';">
       </div>
      </div>
      </div>


    <div id="map-container">
        <div id="map"></div>
        <div class="overlay"></div>
    </div>
    <div id="markers-container"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    
            
            var map = L.map('map').setView([40.73610, -73.99093], 20);

        // 添加OpenStreetMap的瓦片图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href=" ">OpenStreetMap</a > contributors'
        }).addTo(map);

        // 准备坐标数据
        var locations = [
            { lat: 40.73610, lng: -73.99093, url: 'https://example.com/location1', img: './img/1.jpg' },
            { lat: 40.74880, lng: -73.98839, url: 'https://example.com/location2', img: './img/2.jpg' },
            { lat: 40.74835, lng: -73.98718, url: 'https://example.com/location2', img: './img/3.jpg' } ,
            { lat: 40.74863, lng: -73.98834, url: 'https://example.com/location2', img: './img/4.jpg' } ,
            { lat: 40.75426, lng: -73.98485, url: 'https://example.com/location2', img: './img/5.jpg' } ,
            { lat: 40.74173, lng: -73.98897, url: 'https://example.com/location2', img: './img/6.jpg' }  
        ];  

        // 遍历每个坐标，添加标记
        locations.forEach(function(location) {
            // 创建一个自定义图标
            var customIcon = L.icon({
                iconUrl: location.img, // 使用本地图片路径
                iconSize: [21, 60], // 图标大小
                iconAnchor: [10.5, 60] // 设置锚点为图标底部中心
            });

            // 添加标记并绑定点击事件
            var marker = L.marker([location.lat, location.lng], { icon: customIcon }).addTo(map);
            marker.on('click', function() {
                window.location.href = location.url; // 点击后跳转到指定页面
            });
        });
    </script>
</body>
</html>
